        <section class="introduction">
            <div class="container">
                <div class="animated-typing">
                    <p id="name">Hello, my name is Carl Conste!</p>
                </div>
                <p class="construction-message"">This section is under construction and will be finished soon!</p>
            </div>
        </section>
        <script>
            const textElement = document.getElementById('name');
            const text = textElement.textContent.trim();
            textElement.textContent = ''
            let index = 0;

            function type() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                    if (index === text.length) {
                    textElement.style.animation = 'none';
                    }
                    setTimeout(type, 150);
                }
            }

            type();
        </script>
        <script>
            const navMobile = document.querySelector('.nav-mobile');
            const navWebsite = document.querySelector('.nav-website');

            navMobile.addEventListener('click', function() {
                navWebsite.classList.toggle('open');
            }); 
        </script>
        <script>
            const dropdownNav = document.querySelector('.dropdown-nav');

            navMobile.addEventListener('click', function() {
            navWebsite.classList.toggle('open');
            if (dropdownNav.classList.contains('closed')) {
                dropdownNav.classList.remove('closed');
                dropdownNav.classList.add('open');
            } else {
                dropdownNav.classList.remove('open');
                dropdownNav.classList.add('closed');
            }
            });
        </script>
